<html>

<head>
  <title>QRCode.js</title>
  <script src="qcode-decoder.min.js"></script>
</head>

<body>
  <video width="320px" height="240px" id="camera" autoplay></video>

<script>
	var video = document.getElementById('camera');

    QCodeDecoder().decodeFromCamera(video, function(er,res){
        alert(er);
        alert(res);
        // console.log(res);
    });
</script>

</body>

</html>
